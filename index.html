<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Golden Ratio Calculator – Elegant & Instant φ Math Tool</title>
  <meta name="description" content="Calculate the Golden Ratio (φ) of any number instantly with this clean, Apple-inspired calculator. Multiply or divide by φ with ease and beauty." />
  <meta name="keywords" content="golden ratio calculator, φ calculator, design math tool, aesthetic calculator, web calculator, golden number, phi calculator, divide by phi, multiply by phi" />
  <meta name="author" content="Golden Ratio Creator" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Golden Ratio Calculator – Instant φ Tool" />
  <meta property="og:description" content="Multiply or divide any number by the golden ratio with a smooth, Apple-style UI." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:image" content="https://yourdomain.com/preview-image.png" />
  <style>
    :root {
      --gold: #f9c743;
      --background: #f5f5f7;
      --border: #d1d1d6;
      --text: #1c1c1e;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type='number'] {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: 1px solid var(--border);
      border-radius: 12px;
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s ease;
    }

    input[type='number']:focus {
      border-color: var(--gold);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Golden Ratio Calculator</h1>
    <input type="number" id="inputNumber" placeholder="Enter a number..." />
    <div class="result">
      <p>× φ: <span id="multiplied"></span></p>
      <p>÷ φ: <span id="divided"></span></p>
    </div>
  </div>

  <script>
    const input = document.getElementById("inputNumber");
    const multiplied = document.getElementById("multiplied");
    const divided = document.getElementById("divided");
    const PHI = 1.61803398875;

    input.addEventListener("input", () => {
      const val = parseFloat(input.value);
      if (!isNaN(val)) {
        multiplied.textContent = (val * PHI).toFixed(4);
        divided.textContent = (val / PHI).toFixed(4);
      } else {
        multiplied.textContent = "";
        divided.textContent = "";
      }
    });
  </script>
</body>
</html>
